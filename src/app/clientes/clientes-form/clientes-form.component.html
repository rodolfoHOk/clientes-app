<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">{{ cliente.id ? 'Edição' :'Cadastro' }}</li>
</ol>
<!-- Tipos de Data Binding -->
<!-- 1) interpolação, do ts para o html -->
<!-- {{ cliente.nome }} -->
<!-- 2) binding de propriedade de componente, do ts para o html.
        ex: [value]="nome" ou bind-value="nome", nome um campo do ts -->
<!-- <input type="text" class="form-control" [value]="nome" /> -->
<!-- 3) binding de evento, do html para o ts. 
        ex: (click)="clicar()", clicar() é uma função do ts -->
<!-- <button type="submit" class="btn btn-success" (click)="clicar()">Exemplo</button> -->
<!-- 4) binding de duas vias, 2 e 3 juntos. ex: [(ngModel)]="nome", a diretiva ngModel
        é importado com o { FormsModule } da @angular/forms -->
<!-- <input type="text" class="form-control" [(ngModel)]="nome" name="nome" /> -->

<div class="container">
  <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
    
    <!-- Alertas -->
    <div class="row">
      <div class="col-md-12">

        <!-- Sucesso -->
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          {{ successMessage }}
        </div>

        <!-- Erro -->
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>

    <!-- Formulario -->
    <div class="row" *ngIf="cliente.id">

      <!-- ID: -->
      <div class="col-md-6">
        <div class="form-group">
          <label>ID:</label>
          <input type="text" class="form-control" 
                 [ngModel]="cliente.id"
                 name="id" disabled="true" />
        </div>
      </div>

      <!-- Data Cadastro: -->
      <div class="col-md-6">
        <div class="form-group">
          <label>Data de Cadastro:</label>
          <input type="text" class="form-control" 
                 [ngModel]="cliente.dataCadastro"
                 name="dataCadastro" disabled="true" />
        </div>
      </div>

    </div>

    <div class="row">

      <!-- Nome: -->
      <div class="col-md-6">
        <div class="form-group">
          <label>Nome: *</label>
          <input type="text" class="form-control" 
                 [(ngModel)]="cliente.nome" name="nome"/>
        </div>
      </div>

      <!-- CPF: -->
      <div class="col-md-6">
        <div class="form-group">
          <label>CPF: *</label>
          <input type="text" class="form-control" 
                 [(ngModel)]="cliente.cpf" name="cpf"/>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-4">

        <!-- Botao Salvar -->
        <button type="submit" class="btn btn-success ml-1" *ngIf="!cliente.id" >
          <i class="fa fa-save"></i>
          Salvar
        </button>

         <!-- Botao Atualizar -->
         <button type="submit" class="btn btn-primary ml-1" *ngIf="cliente.id" >
          <i class="fa fa-sync-alt"></i>
          Atualizar
        </button>

        <!-- Botao Voltar -->
        <button type="button" class="btn btn-danger ml-1" (click)="voltarParaLista()">
          <i class="fa fa-arrow-alt-circle-left"></i>
          Voltar
        </button>

      </div>
    </div>

  </form>
</div>
